<!DOCTYPE html>
<html>
<head>
    <base href="/frontend/public_html/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Creo este archivo ya que voy a necesitar cargar estilos y librerías en todas las páginas -->

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/css/home.css"/>

    <!-- Cargo el Script Javascript que gestiona la vista -->
    <script type = "text/javascript" src = "/config/urls.js"></script>	
    <script type = "text/javascript" src = "/pages/home.js"></script>			

    <title>Productos</title>
</head>
<body>

    <div class="home-container">
        <h1>Productos</h1>

        <button type="button" class="btn btn-secondary refresh-btn" onclick="loadProducts()">
            Refrescar
        </button>
        
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody id="tbody-container"></tbody>
        </table>

        <p id="no-items-message" style="display: none;">No hay productos disponibles en estos momentos</p>

    </div>
